<!DOCTYPE html>
<html lang="en">
<head>
<title>分类列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/admin/style/adminStyle.css" rel="stylesheet" />
<script src="__STATIC__/admin/js/jquery.js"></script>
<script src="__STATIC__/admin/js/public.js"></script>
<script>
  function lay(id){
    layer.confirm(
      '确认删除？', 
      {btn: ['确定', '取消'],
      btn1:function(index, layero){window.location.href='brand/del?id='+id}
     
      }
      );
    return false;
  }
</script>
<script type="text/javascript" src="https://cdn-hangzhou.goeasy.io/goeasy.js"></script>
<script type="text/javascript" src="/public/static/layer/layer.js"></script>
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i></i><em>分类列表</em></span>
    <span class="modular fr"><a href="brand/add_show" class="pt-link-btn">+添加分类</a></span>
  </div>
  <table class="list-style Interlaced">
   <tr>
    <th>名字</th>
    <th>图片</th>
    <th>顺序</th>
    <th>操作</th>
   </tr>
    {volist name='$p->data' id='x'}
      <tr class="trbgcolor">

        <td class="center">
          <span>
            <em>{$x.brand_name}</em>
          </span>
        </td>

        <td class="center">
          <img style="width:120px;height:120px" src="__STATIC__/../uploads/{$x.brand_pic}">
        </td>

        <td class="center">
         <span>
          <em>{$x.brand_num}</em>
         </span>
        </td>

      <td class="center">
       <a href="brand/updata_show?id={$x.id}" title="编辑"><img src="__STATIC__/admin/images/icon_edit.gif"/></a>
       <a title="删除" onClick="return lay({$x.id})"><img src="__STATIC__/admin/images/icon_drop.gif"/></a>
      </td>
      </tr>   
    {/volist}
  </table>
  <!-- BatchOperation -->
  <div style="overflow:hidden;">
      <!-- Operation -->
	  <!-- turn page -->
  
    <div class="turnPage center fr">
      {$p->render}  
    </div>
  </div>
 </div>
</body>
</html>
